<!DOCTYPE html PUBLIC>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>class 1 basic html</title>

<style type="text/css"></style>




</head>


<body>

	<audio loop id="mySong"> 
		 <source src="audio/cycle.mp3" type="audio/mpeg">

	</audio>

	<!-- <audio controls loop></audio> -->
	
	<button onclick="start()" id="start">start</button>

	<button onclick="stop()" id="stop">stop</button>
	<br> 
	<br> 
	<button onclick="rando()" id="randomLoc">random location </button>
	<br> 
	<br>
	<label> rate</label><input type="range" onChange="playRate(this)" min="0" max="200"/> 
	<br>
	<label> volume</label><input type="range" onChange="volume(this)" min="0" max="100"/> 




<script type="text/javascript"> 

var song = document.getElementById("mySong"); 

function start(){
	song.play(); 
}

function stop(){
	song.pause(); 
}

function rando(){
	mySongDuration = song.duration; 
	console.log("the song duration is ", mySongDuration); 
	ct = Math.floor(mySongDuration*Math.random()); 
	console.log("the random location is ", ct); 
	song.currentTime = ct; 
}


function playRate(element){
	var intRate = parseInt(element.value);
	//this turns the slider value into a range of 0 to 1 which the playbackRate needs
	song.playbackRate = intRate*.01; 
	console.log(element.value); 
}

function volume(element){
	var vInt = parseInt(element.value);
	//this turns the slider value into a range of 0 to 1 which the playbackRate needs
	var vol = vInt*.01;
	song.volume = vol; 
	console.log("the volume is ", vol); 
}




</script>

</body>
</html>
