<button onclick="trigSeq1()">

<button onclick="trigSeq2()">

</button>
<button onclick="trigSeq3()"> 
trigger 3  
</button>

<button onclick="trigSeq4()"> 
trigger 3  
</button>

<script type="text/javascript"> 

console.log("make a sequence of sounds"); 

var synth = new Tone.FMSynth().toMaster(); 


function trigSeq1(){
	synth.triggerAttackRelease('C4', 0.1);
}

function trigSeq2(){
	synth.triggerAttackRelease('C3', 0.3);
}
function trigSeq3(){
	synth.triggerAttackRelease('C5', 0.3);
}

function trigSeq4(){
	setTimeout(trigSeq1, 1000);
	setTimeout(trigSeq3, 1500);
	setTimeout(trigSeq2, 2000);
}

</script>

</body>
